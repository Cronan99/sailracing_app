<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Boat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 30px;
        }

        .form-label {
            font-size: 1.1em;
            margin-top: 10px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-group {
            margin-top: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Boat</h1>
        <form method="post">
            <div class="form-group">
                <label for="boat" class="form-label">Select Boat Type:</label>
                <select name="boat" id="boat" class="form-control">
                    {% for boat in boat_types %}
                        <option value="{{ boat.id }}">{{ boat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="boat name" class="form-label">Boat Name:</label>
                <input type="text" name="boat name" class="form-control" placeholder="Enter boat name" required>
            </div>

            <div class="form-group">
                <label for="sailnumber" class="form-label">Sail Number:</label>
                <input type="text" name="sailnumber" class="form-control" placeholder="Enter Sail Number" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Boat</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
